<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>{{ .Title }}</title>
<link rel="stylesheet" href="/remark-theme.css">
{{ partial "mathjax.html" . }}
</head>
<body>
<header>
<h1>{{ .Site.Title }}</h1>
</header>
<main>
<ul>{{ range .Site.Sections.ByDate }}
<a href="{{ .URL }}"><li>{{ .Date.Format "2006-01-02" }} {{ .Section }}</li></a>
{{ end }}</ul>
</main>
</body>
</html>
