<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/remark-theme.css">
<title>{{ .Title }}</title>
{{ partial "mathjax.html" . }}
</head>
<body>
<div id="source">
{{ range $i, $slide := (split .RawContent "\n---") }}
{{ $parts := (split $slide "\n???") }}{{ if gt $i 0 }}---{{ end }}
{{ index $parts 0 | markdownify }}
{{ if gt (len $parts) 1 }}???{{ index $parts 1 }}{{ end }}
{{ end }}
</div>
<script src="/remark-latest.min.js"></script>
<script src="/remark-create.js"></script>
</body>
</html>
